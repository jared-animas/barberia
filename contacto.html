<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Contactos</title>
</head>

<body>
  <header>
    <div class="caja">
      <h1>
        <img style="height: 200px" src="imagenes/logo.png" alt="logo" />
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nombreapellido">Nombre y Apellido</label>
      <input id="nombreapellido" type="text" class="input-padron" required />

      <label for="correoelectronico">Correo Electronico</label>
      <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com" />

      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx" />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

      <fieldset>
        <legend>Como le gustaria que lo contactemos?</legend>

        <label for="radio-email">
          <input type="radio" name="Contacto" value="email" id="radio-email" />Email</label>

        <label for="radio-telefono">
          <input type="radio" name="Contacto" value="telefono" id="radio-telefono" />Telefono</label>

        <label for="radio-whatsapp">
          <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked />Whatsapp</label>

      </fieldset>

      <fieldset>
        <legend>En cual horario le gustaria ser atendido?</legend>
        <select name id>
          <option value>Ma√±ana</option>
          <option value>Tarde</option>
          <option value>Noche</option>
        </select>
      </fieldset>

      <label class="checkbox">
        <input type="checkbox" checked />Le gustaria recibir novedades de la
        Barberia Alura?</label>

      </fieldset>
      <input class="enviar" type="submit" value="Enviar formulario" />
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>8:00 a.m - 8:00 p.m</td>
        </tr>
        <tr>
          <td>Miercoles</td>
          <td>8:00 a.m - 8:00 p.m</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>8:00 a.m - 8:00 p.m</td>
        </tr>
      </tbody>
    </table>
</body>

</html>
</main>
<footer>
  <img src="imagenes/logo-blanco.png" alt="logo-blanco" />
  <p class="copy">&copy Copyright Barberia alura 2023</p>
</footer>
</body>

</html>
